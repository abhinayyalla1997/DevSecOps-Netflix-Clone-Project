name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            TMDB_V3_API_KEY=${{ secrets.TMDB_API_KEY }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/netflix:${{ github.sha }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/netflix:${{ github.sha }}
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Update Helm Image Tag
        run: |
          sed -i "s/tag:.*/tag: ${{ github.sha }}/" netflix-chart/values.yaml

      - name: Commit Helm Update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add netflix-chart/values.yaml
          git commit -m "Update image tag"
          git push
